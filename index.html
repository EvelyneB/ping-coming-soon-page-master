<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

  <body>
  <div class="container">
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <h1 class="h1"><span>We are launching </span> soon!</h1>
    <h2 class="h2">Subscribe and get notified</h2>

    <div class="buttons">
      <form class="form" id="form">
        <div class="input-container">
          <input class="email" id="email" placeholder="Your email address...">
      </div>          
      <div class="error" id ="error">Please provide a valid email address</div>

        <div class="blue-button">
          <button class="notify" type="submit">Notify Me</button>
        </div>
      </form> 
    </div>

     <img class="image" src="images/illustration-dashboard.png" alt="">
    
      <footer>
        <div class="social-media">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
